<div *ngFor="let section of sidenavData.sections" class="ba-sidenav-section">
  <span class="ba-sidenav-section-title ba-sidenav-item">
    {{ section.title || sidenavData.title }}
  </span>
  <a
    class="ba-sidenav-item"
    *ngFor="let item of section.items"
    [routerLink]="item.link"
    routerLinkActive="ba-sidenav-item-active"
  >
    <span class="ba-sidenav-item-headline">
      {{ item.title }}
    </span>
  </a>
</div>
