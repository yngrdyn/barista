<div *ngIf="_badge.length > 0" class="ba-tile-status {{ _badge[1] }}">
  <svg class="ba-tile-status-icon-triangle" viewBox="0 0 50 50">
    <polygon points="50,0 0,0 50,50" />
  </svg>
  <img
    src="{{ _badge[0] }}"
    alt="Work in progress indicator"
    class="ba-tile-status-icon"
  />
</div>
<div class="ba-tile-image-preview">
  <img
    *ngIf="_data.imageUrl"
    class="ba-tile-image"
    src="{{ _data.imageUrl }}"
    alt="component preview image"
  />
  <img
    *ngIf="!_data.imageUrl"
    class="ba-tile-image"
    width="200"
    src="https://dt-cdn.net/images/no-preview-image-382-7ee956b3a7.png"
    alt="placeholder - no component preview image"
  />
</div>
<div class="ba-tile-content">
  <div class="ba-tile-title">{{ _data.title }}</div>
  <ng-container *ngIf="!listView">
    <div class="ba-tile-description">
      {{ _data.description }}
    </div>
  </ng-container>
</div>
