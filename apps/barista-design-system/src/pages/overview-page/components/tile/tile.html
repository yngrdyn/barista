<div *ngIf="_badge" class="ba-tile-status {{ _badge.style }}">
  <svg class="ba-tile-status-icon-triangle" viewBox="0 0 50 50">
    <polygon points="50,0 0,0 50,50" />
  </svg>
  <img src="{{ _badge.icon }}" alt="tile status" class="ba-tile-status-icon" />
</div>
<div class="ba-tile-content">
  <div class="ba-tile-header">
    <div class="ba-tile-identifier">
      {{ data.identifier }}
    </div>
    <div class="ba-tile-headertext">
      <div class="ba-tile-title">{{ data.title }}</div>
      <div class="ba-tile-type">{{ data.section }}</div>
    </div>
  </div>
  <ng-container *ngIf="!listView">
    <div class="ba-tile-description">
      {{ data.description }}
    </div>
  </ng-container>
</div>
