<a
  class="design-tokens-ui-color-tile-content"
  [routerLink]="paletteSource.name"
>
  <div class="design-tokens-ui-color-tile-title">{{ paletteSource.name }}</div>
  <div class="design-tokens-ui-color-palette-preview">
    <span
      *ngFor="let shade of paletteSource.shades; index as i"
      class="design-tokens-ui-palette-shade"
      [style.--color]="_contrastColors[i]"
      [title]="shade.name"
    ></span>
  </div>
</a>
