<h1 i18n>Themes</h1>

<div class="design-tokens-ui-palette-options">
  <fluid-button (click)="_yamlExport()" emphasis="high">
    <span i18n>Export as YAML</span>
  </fluid-button>
</div>

<div class="design-tokens-ui-palette-list">
  <design-tokens-ui-theme-tile
    *ngFor="let theme of _themes$ | async"
    [name]="theme.name"
    [palettes]="theme.palettes"
  ></design-tokens-ui-theme-tile>
</div>
