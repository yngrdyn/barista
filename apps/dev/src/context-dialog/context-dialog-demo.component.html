<dt-context-dialog
  aria-label="Open context dialog"
  ariaLabelClose="Close context dialog"
  [overlayPanelClass]="panel"
  dt-ui-test-id="context-dialog"
>
  <button dt-button>First button</button>
  <button dt-button variant="secondary">Second button</button>
  <button dt-button variant="secondary">Third button</button>
</dt-context-dialog>

<button dt-icon-button [dtContextDialogTrigger]="dialog">
  <dt-icon name="user-uem"></dt-icon>
</button>
<dt-context-dialog #dialog>
  <dt-context-dialog-header>
    <dt-context-dialog-header-title>
      Context dialog title
    </dt-context-dialog-header-title>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
  </dt-context-dialog-header>
  <p>Your dashboard "real user monitoring" is only visible to you</p>
</dt-context-dialog>

<dt-table [dataSource]="dataSource" interactiveRows>
  <ng-container dtColumnDef="host" dtColumnAlign="text">
    <dt-header-cell *dtHeaderCellDef>Host</dt-header-cell>
    <dt-cell *dtCellDef="let row">
      <dt-info-group>
        <dt-info-group-icon>
          <dt-icon name="user-uem"></dt-icon>
        </dt-info-group-icon>
        <dt-info-group-title>{{ row.host }}</dt-info-group-title>
        Subtitle
      </dt-info-group>
    </dt-cell>
  </ng-container>

  <ng-container dtColumnDef="cpu" dtColumnAlign="text">
    <dt-header-cell *dtHeaderCellDef>CPU</dt-header-cell>
    <dt-cell *dtCellDef="let row">{{ row.cpu }}</dt-cell>
  </ng-container>

  <ng-container dtColumnDef="details">
    <dt-header-cell *dtHeaderCellDef>Details</dt-header-cell>
    <dt-cell *dtCellDef="let row">
      <button dt-icon-button [dtContextDialogTrigger]="dialog" variant="nested">
        <dt-icon name="more"></dt-icon>
      </button>
      <dt-context-dialog #dialog>
        <button dt-button variant="secondary" (click)="removeRow(row)">
          Remove row
        </button>
      </dt-context-dialog>
    </dt-cell>
  </ng-container>

  <dt-header-row *dtHeaderRowDef="['host', 'cpu', 'details']"></dt-header-row>
  <dt-row *dtRowDef="let row; columns: ['host', 'cpu', 'details']"></dt-row>
</dt-table>
