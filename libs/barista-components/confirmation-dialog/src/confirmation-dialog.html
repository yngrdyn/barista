<ng-template>
  <div
    class="dt-confirmation-dialog-wrapper"
    [@pop]="_positionState"
    (@pop.done)="_popDone()"
  >
    <div
      class="dt-confirmation-dialog-container"
      dtTheme=":dark"
      [attr.aria-label]="ariaLabel"
      [attr.aria-labelledby]="ariaLabelledBy"
      [@wiggle]="_wiggleState"
      (@wiggle.done)="_wiggleState = false"
    >
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
