<div class="dt-form-field-wrapper">
  <div
    class="dt-form-field-container"
    (click)="_control.onContainerClick && _control.onContainerClick($event)"
  >
    <label
      class="dt-form-field-label"
      *ngIf="!!this._labelChild"
      [id]="_labelId"
      [attr.for]="_control.id"
      [attr.aria-owns]="_control.id"
    >
      <ng-content select="dt-label"></ng-content>
    </label>

    <div class="dt-form-field-body">
      <div class="dt-form-field-prefix" *ngIf="_prefixChildren.length">
        <ng-content select="[dtPrefix]"></ng-content>
      </div>
      <div class="dt-form-field-infix">
        <ng-content></ng-content>
      </div>
      <div class="dt-form-field-suffix" *ngIf="_suffixChildren.length">
        <ng-content select="[dtSuffix]"></ng-content>
      </div>
    </div>
  </div>

  <div class="dt-form-field-subscript-wrapper">
    <div
      class="dt-form-field-error"
      *ngIf="_getDisplayedError()"
      [@transitionErrors]="_errorAnimationState"
    >
      <ng-content select="dt-error"></ng-content>
    </div>
    <div class="dt-form-field-hint-wrapper" *ngIf="_hintChildren.length">
      <ng-content select="dt-hint:not([align='end'])"></ng-content>
      <span class="dt-form-field-hint-spacer"></span>
      <ng-content select="dt-hint[align='end']"></ng-content>
    </div>
  </div>
</div>
