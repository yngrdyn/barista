<div class="dt-tree-table-toggle-cell-wrap" #wrapper>
  <button
    class="dt-tree-table-toggle"
    dt-icon-button
    variant="nested"
    [disabled]="!_expandable"
    (click)="_toggle()"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledBy"
  >
    <dt-icon
      *ngIf="_expandable"
      [name]="_isExpanded ? 'dropdownopen' : 'dropdownclosed'"
    ></dt-icon>
  </button>
  <div class="dt-tree-table-content">
    <ng-content></ng-content>
  </div>
</div>
