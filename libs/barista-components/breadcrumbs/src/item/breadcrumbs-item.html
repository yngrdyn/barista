<a
  *ngIf="!_lastItem"
  cdkMonitorElementFocus
  [href]="_calculatedHref()"
  (click)="_linkClicked($event)"
  class="dt-breadcrumbs-item-wrapper dt-breadcrumb-link"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<span
  *ngIf="_lastItem"
  class="dt-breadcrumbs-item-wrapper dt-breadcrumb-non-clickable"
  aria-current="page"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</span>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
