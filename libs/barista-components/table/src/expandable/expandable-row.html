<div
  class="dt-expandable-row-base"
  [ngClass]="expanded ? 'dt-expandable-row-base-expanded' : 'dt-expandable-row-base-collapsed'"
  #dtExpandableRow
>
  <ng-container cdkCellOutlet></ng-container>
</div>
<div
  [@detailExpand]="expanded ? 'expanded' : 'collapsed'"
  class="dt-expandable-row-collapsible"
>
  <div
    class="dt-expandable-row-expandable"
    [ngClass]="{'dt-expandable-row-expandable-expanded': expanded}"
  >
    <ng-container
      *ngIf="expanded"
      [ngTemplateOutlet]="_expandableContentTemplate"
    ></ng-container>
    <div #dtExpandableContent>
      <ng-content></ng-content>
    </div>
  </div>
</div>
