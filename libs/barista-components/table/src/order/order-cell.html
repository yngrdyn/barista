<div class="dt-simple-order-cell-data" cdkDrag cdkDragRootElement=".dt-row">
  <dt-icon
    class="dt-simple-order-column-icon"
    name="drag-handle"
    cdkDragHandle
  ></dt-icon>
  <input
    #orderInput
    dtInput
    class="dt-simple-order-column-input"
    [class.dt-simple-order-input-invalid]="!_orderFormControl.valid"
    type="text"
    inputmode="numeric"
    placeholder="{{ index }}"
    aria-label="Column order"
    [formControl]="_orderFormControl"
    (keyup)="_handleKeyup($event)"
    (blur)="_handleBlur()"
  />
</div>
