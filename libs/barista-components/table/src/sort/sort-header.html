<div class="dt-sort-header-container" [class.dt-sort-header-sorted]="_isSorted">
  <button
    *ngIf="sortable"
    class="dt-sort-header-button"
    type="button"
    [attr.disabled]="_isDisabled || null"
    [attr.aria-label]="ariaLabel"
  >
    <ng-container *ngTemplateOutlet="content"></ng-container>
    <div class="dt-sort-header-arrow" *ngIf="!_isDisabled">
      <dt-icon [name]="_sortIconName"></dt-icon>
    </div>
  </button>
  <ng-container *ngIf="!sortable">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </ng-container>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
