<ng-container
  [dtColumnDef]="name"
  dtColumnAlign="text"
  [dtColumnProportion]="proportion"
>
  <ng-container *dtHeaderCellDef>
    <dt-header-cell>{{ label || name }}</dt-header-cell>
  </ng-container>
  <dt-order-cell
    *dtCellDef="let data; let index = index"
    [dtIndicator]="_getIndicator(data)"
    [dtIndicatorColor]="_getIndicator(data)"
    [attr.title]="_getData(data)"
    [index]="index"
    aria-label="order"
  >
  </dt-order-cell>
</ng-container>
