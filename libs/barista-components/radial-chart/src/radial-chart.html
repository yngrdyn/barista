<div class="dt-radial-chart-wrapper">
  <svg
    [attr.viewBox]="_viewBox"
    [attr.width]="_width"
    class="dt-radial-chart-svg"
  >
    <svg:path
      *ngIf="_hasBackground"
      [attr.d]="_backgroundPath"
      class="dt-radial-chart-background"
    ></svg:path>
    <svg:g
      class="dt-radial-chart-series-group"
      dt-radial-chart-path
      *ngFor="let series of _renderData"
      [series]="series"
      [totalValue]="_totalSeriesValue"
      [overlayTemplate]="_overlay"
    ></svg:g>
  </svg>
  <dt-legend class="dt-radial-chart-legend">
    <dt-legend-item *ngFor="let series of _renderData">
      <dt-legend-symbol
        class="dt-radial-chart-legend-symbol"
        [style.--dt-radial-chart-legend-symbol-color]="series.color"
      >
      </dt-legend-symbol>
      <strong>{{ series.value }}</strong> {{ series.name }}
    </dt-legend-item>
  </dt-legend>
</div>
