<label class="dt-checkbox-label" [attr.for]="_inputId">
  <input
    #input
    type="checkbox"
    class="dt-checkbox-input"
    [required]="required"
    [checked]="checked"
    [disabled]="disabled"
    [attr.name]="name"
    [value]="value"
    [id]="_inputId"
    [tabIndex]="tabIndex"
    [attr.aria-label]="ariaLabel || null"
    [attr.aria-labelledby]="ariaLabelledby"
    [attr.aria-checked]="_getAriaChecked()"
    [attr.aria-describedby]="_ariaDescribedby || null"
    (change)="_onInputChange($event)"
    (click)="_onInputClick($event)"
    (blur)="_focusChanged(false)"
    (focus)="_focusChanged(true)"
  />
  <div class="dt-checkbox-container">
    <div class="dt-checkbox-icon">
      <svg viewBox="0 0 512 512" focusable="false">
        <path
          class="dt-checkbox-checkmark"
          fill="transparent"
          stroke-width="64"
          d="M79.57 267.044l128.761 107.991 221.185-263.55"
          stroke-dasharray="560"
        />
        <path
          class="dt-checkbox-indeterminate"
          fill="transparent"
          stroke-width="64"
          d="M80 256 h 352"
          stroke-dasharray="352"
        />
      </svg>
    </div>
  </div>
  <div class="dt-checkbox-content">
    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display: none;">&nbsp;</span>
    <ng-content></ng-content>
  </div>
</label>
