<div
  *ngIf="_hasBackdrop"
  (click)="_handleBackdropClick()"
  class="dt-drawer-backdrop"
></div>

<ng-content select="dt-drawer"></ng-content>
<ng-content select="dt-sidenav"></ng-content>

<div
  cdkScrollable
  class="dt-drawer-content"
  [style.margin-left.px]="_contentMargins.left"
  [style.margin-right.px]="_contentMargins.right"
>
  <ng-content></ng-content>
</div>
