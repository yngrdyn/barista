<form class="form">
  <dt-form-field>
    <dt-label>Name</dt-label>
    <input type="text" dtInput placeholder="Example name" />
  </dt-form-field>

  <dt-form-field>
    <dt-label>Value</dt-label>
    <input type="text" dtInput placeholder="12345" />
  </dt-form-field>

  <dt-form-field>
    <dt-label>Domain</dt-label>
    <input type="text" dtInput placeholder="example.com" />
  </dt-form-field>
  <div class="button-wrapper">
    <button dt-button variant="secondary">Cancel</button>
    <button dt-button>Submit</button>
  </div>

  <dt-alert severity="error"
    >The connection to the server failed. Please try again later.</dt-alert
  >
</form>
