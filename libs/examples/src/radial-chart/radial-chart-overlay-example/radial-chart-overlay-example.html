<dt-radial-chart>
  <dt-radial-chart-series
    *ngFor="let s of _chartSeries"
    [value]="s.value"
    [name]="s.name"
  >
  </dt-radial-chart-series>
  <ng-template dtRadialChartOverlay let-series>
    <strong>{{ series.name }}</strong>: {{ series.value }} of {{
    series.totalValue | number }}
  </ng-template>
</dt-radial-chart>
