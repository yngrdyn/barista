<button dt-button variant="secondary" (click)="toggleLegendPosition()">
  Toggle legend position
</button>

<dt-radial-chart [legendPosition]="legendPosition">
  <dt-radial-chart-series
    *ngFor="let s of _chartSeries"
    [value]="s.value"
    [name]="s.name"
  >
  </dt-radial-chart-series>
</dt-radial-chart>
