imports:
  - "../aliases/spacing.alias.yml"

props:
  - name: fluid-spacing--0
    value: '{!spacing--0}'
    meta:
      friendlyName: "No spacing"
      sizeIdentifier: 0
      customizable: false

  - name: fluid-spacing--3x-small
    value: '{!spacing--3x-small}'
    meta:
      friendlyName: "Spacing, 3x-small"
      sizeIdentifier: 3xs
      customizable: false

  - name: fluid-spacing--2x-small
    value: '{!spacing--2x-small}'
    meta:
      friendlyName: "Spacing, 2x-small"
      sizeIdentifier: 2xs
      customizable: false

  - name: fluid-spacing--x-small
    value: '{!spacing--x-small}'
    meta:
      friendlyName: "Spacing, x-small"
      sizeIdentifier: xs
      customizable: false

  - name: fluid-spacing--small
    value: '{!spacing--small}'
    meta:
      friendlyName: "Spacing, small"
      sizeIdentifier: s
      customizable: false

  - name: fluid-spacing--medium
    value: '{!spacing--medium}'
    meta:
      friendlyName: "Spacing, medium"
      sizeIdentifier: m
      customizable: false

  - name: fluid-spacing--large
    value: '{!spacing--large}'
    meta:
      friendlyName: "Spacing, large"
      sizeIdentifier: l
      customizable: false

  - name: fluid-spacing--x-large
    value: '{!spacing--x-large}'
    meta:
      friendlyName: "Spacing, x-large"
      sizeIdentifier: xl
      customizable: false

  - name: fluid-spacing--2x-large
    value: '{!spacing--2x-large}'
    meta:
      friendlyName: "Spacing, 2x-large"
      sizeIdentifier: 2xl
      customizable: false

  - name: fluid-spacing--3x-large
    value: '{!spacing--3x-large}'
    meta:
      friendlyName: "Spacing, 3x-large"
      sizeIdentifier: 3xl
      customizable: false

global:
  type: number
  category: spacing

outputs:
- type: scss
  formatter: dt-scss
- type: css
  formatter: dt-css-spacing
- type: ts
  formatter: dt-typescript
- type: js
  formatter: dt-javascript
