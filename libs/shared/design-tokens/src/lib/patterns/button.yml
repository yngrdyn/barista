imports:
  - "../aliases/spacing.alias.yml"
  - "../aliases/palette.alias.yml"
props:
  # --------
  # Paddings
  # --------
  - name: fluid-button--padding-small
    value: '{!spacing--x-small} {!spacing--x-large}'
    meta:
      friendlyName: "Fluid button padding small"
  - name: fluid-button--padding-medium
    value: '{!spacing--small} {!spacing--x-large}'
    meta:
      friendlyName: "Fluid button padding medium"
  - name: fluid-button--padding-large
    value: '{!spacing--medium} {!spacing--x-large}'
    meta:
      friendlyName: "Fluid button padding large"

  # --------
  # Colors
  # --------

  # Key colors
  - name: fluid-button--foreground-key
    value: '{!color-key--base}'
    meta:
      friendlyName: "Fluid button, Key foreground color"
  - name: fluid-button--background-key
    value: '{!color-neutral--lighter}'
