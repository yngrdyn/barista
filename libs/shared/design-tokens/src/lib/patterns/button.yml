      friendlyName: "Fluid button, Key foreground hover color"
  - name: fluid-button--background-key-hover
    value: '{!color-neutral--lighter}'
    meta:
      friendlyName: "Fluid button color, Key background hover color"
  - name: fluid-button--foreground-key-active
    value: '{!color-key--darker}'
    meta:
      friendlyName: "Fluid button, Key foreground active color"
  - name: fluid-button--background-key-active
    value: '{!color-neutral--lighter}'
    meta:
      friendlyName: "Fluid button color, Key background active color"

  # positive colors
  - name: fluid-button--foreground-positive
    value: '{!color-positive--base}'
    meta:
      friendlyName: "Fluid button, positive foreground color"
